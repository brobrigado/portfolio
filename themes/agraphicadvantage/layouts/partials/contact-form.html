<form id="my-form" class="black-80 sans-serif" accept-charset="UTF-8" action="https://formspree.io/f/mbljwyqa" method="POST" role="form">
          
  <label class="f6 b db mb1 mt3 sans-serif mid-gray" for="name">Name:</label>
  <input type="text" id="name" name="name" class="w-100 f5 pv3 ph3 bg-light-gray bn" placeholder=" " aria-labelledby="name">

  <label class="f6 b db mb1 mt3 sans-serif mid-gray" for="email">Email:</label>
  <input type="email" id="email" name="email" class="w-100 f5 pv3 ph3 bg-light-gray bn" required="" placeholder=" " aria-labelledby="email">
  <div class="requirements f6 gray glow i ph3 overflow-hidden">
    An email address is required.
  </div>

  <label class="f6 b db mb1 mt3 sans-serif mid-gray" for="message">Message:</label>
  <textarea id="message" name="message" class="w-100 f5 pv3 ph3 bg-light-gray bn h4" aria-labelledby="message"></textarea>

  <button id="my-form-button" class="db w-100 mv2 white pa3 bn hover-shadow bg-animate cta-link">Submit</button>

  <p class="white" id="my-form-status"></p>
</form>
