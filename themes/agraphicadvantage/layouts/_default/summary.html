<div class="relative w-100 mb4 bg-white nested-copy-line-height">
  <div class="bg-white mb3 pa4 gray overflow-hidden">
    {{ $page_url := .RelPermalink }}
    {{ with resources.Get .Params.featured_image }}
      <a href="{{ $page_url }}">
        <img class="mb3" src="{{ (.Fill "1080x900 webp q90 top").RelPermalink }}">
      </a>
    {{ end }}
    {{with .CurrentSection.Title }}<span class="f6 db">{{ . }}</span>{{end}}
    <h1 class="f3">
      <a href="{{ .RelPermalink }}" class="link white">
        {{ .Title }}
      </a>
    </h1>
    <div class="nested-links f5 lh-copy nested-copy-line-height">
      {{ .Summary }}
    </div>
  </div>
</div>
